version: '3.8'

services:
  # ??????????????????????????????????????????????????????????
  # CoreBuilder API
  # ??????????????????????????????????????????????????????????
  corebuilder-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: corebuilder-api
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=YourPassword
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=CoreBuilderDb;User=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - ConnectionStrings__RedisConnection=redis:6379,abortConnect=false
      - CacheSettings__UseRedis=true
      - JwtSettings__SecretKey=YourProductionSecretKeyThatIsAtLeast32CharactersLong
    depends_on:
      - sqlserver
      - redis
    networks:
      - corebuilder-network
    volumes:
      - ./logs:/app/logs
      - ~/.aspnet/https:/https:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ??????????????????????????????????????????????????????????
  # SQL Server
  # ??????????????????????????????????????????????????????????
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: corebuilder-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - corebuilder-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong@Passw0rd", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ??????????????????????????????????????????????????????????
  # Redis Cache
  # ??????????????????????????????????????????????????????????
  redis:
    image: redis:7-alpine
    container_name: corebuilder-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass YourRedisPassword
    volumes:
      - redis-data:/data
    networks:
      - corebuilder-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ??????????????????????????????????????????????????????????
  # Redis Commander (Redis GUI)
  # ??????????????????????????????????????????????????????????
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: corebuilder-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:YourRedisPassword
    depends_on:
      - redis
    networks:
      - corebuilder-network
    restart: unless-stopped

  # ??????????????????????????????????????????????????????????
  # Seq (Structured Logging UI)
  # ??????????????????????????????????????????????????????????
  seq:
    image: datalust/seq:latest
    container_name: corebuilder-seq
    ports:
      - "5341:80"
      - "5342:5341"
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - seq-data:/data
    networks:
      - corebuilder-network
    restart: unless-stopped

  # ??????????????????????????????????????????????????????????
  # Grafana (Monitoring Dashboard)
  # ??????????????????????????????????????????????????????????
  grafana:
    image: grafana/grafana:latest
    container_name: corebuilder-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - corebuilder-network
    restart: unless-stopped

networks:
  corebuilder-network:
    driver: bridge

volumes:
  sqlserver-data:
  redis-data:
  seq-data:
  grafana-data:
